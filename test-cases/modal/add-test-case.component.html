<xc-dialog-wrapper>
    <ng-container header i18n>Add Test Case</ng-container>
    <section content xc-form #form="xc-form">
        <note-component [note]="note" *ngIf="note"></note-component>
        <xc-form-input
            label="Name"
            [(value)]="testCase.name"
            xc-form-validator-required
            i18n-label="label for Name in add-test-case component"
        ></xc-form-input>

        <xc-form-textarea
            label="Description"
            [(value)]="testCase.description"
            i18n-label="label for Description in add-test-case component"
        ></xc-form-textarea>

        <xc-form-input
            label="Priority"
            [(value)]="testCase.priorityDataWrapper.value"
            xc-form-validator-number
            xc-form-validator-minvalue="1"
            xc-form-validator-maxvalue="10"
            xc-form-validator-required
            i18n-label="label for Priority in add-test-case component"
        ></xc-form-input>

        <xc-form-input
            label="Author"
            [value]="testCase.author"
            disabled
            i18n-label="label for Author in add-test-case component"
        ></xc-form-input>
    </section>
    <ng-container footer>
        <xc-button (click)="dismiss()" i18n>Cancel</xc-button>
        <xc-button (click)="add()" [disabled]="form.invalid" color="primary" i18n>Add</xc-button>
    </ng-container>
</xc-dialog-wrapper>
